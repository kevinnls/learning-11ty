name: Generate static content using 11ty
on: push
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: 'setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: current

      - name: 'get cache key'
        id: cache_key
        shell: bash
        run: |
          bash << 'EOF'
          ls ${{github.workspace}}
          lockfile_hash=$(sha1sum ${{github.workspace}}/package-lock.json | cut -d\  -f1)
          [[ -n ${lockfile_hash} ]] && exit 1
          printf '::set-output name=key::%s' ${lockfile_hash}
          EOF

      - name: 'cache node_modules'
        uses: actions/cache@v3
        with:
          path: 'node_modules'
          key: ${{ steps.cache_key.outputs.key }}

      - name: 'install dependencies'
        run: npm install

      - name: 'generate content'
        run: npm ci

      - name: 'upload artificat'
        if: github.ref_name == 'main'
        uses: actions/upload-pages-artifact@v1
